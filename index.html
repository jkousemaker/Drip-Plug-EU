<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter Kaas eieren</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/leaderboard.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <span>ofwel boter kaas en eieren</span>
    </header>
    <main>
      <div class = "head">
        <div class = "padding input">
          <label for="pname">Player Name:</label>
          <input type="text" id="pname" name="pname"><br><br>
          <label for="psymbol">Symbol:   </label>
          <input type="text" id="psymbol" name="psymbol"><br><br>
          <button class="input-btn">Submit</button>
        </div>
        <div class = "padding">
          <p>Current Reward:</p>
          <p class = "currentReward"></p>
        </div>
      </div>
      
      <section class="padding main">
        <div class = "game">
          <div class = "player1-indicator padding">
            <div class = "padding field">
              <p class= "padding">Player: </p>
              <p class="player1Name"></p>
            </div>
            <div class = "padding field">
              <p class = "padding ">Symbol: </p>
              <p class="player1Symbol padding"></p>
            </div>
            <div class = "padding field">
              <p class = "padding" >Balance: </p>
              <p class="player1Balance padding"></p>
            </div>
            <div class = "padding field">
              <p class = "padding" >Win Streak: </p>
              <p class="player1Streak padding"></p>
            </div>
          </div>
          <div class="tic-tac-toe-board board">
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
            <div class="box box-field"></div>
          </div>
          <div class = "player2-indicator padding">
            <div class = "padding field">
              <p class= "padding">Player: </p>
              <p class="player2Name"></p>
            </div>
            <div class = "padding field">
              <p class = "padding ">Symbol: </p>
              <p class="player2Symbol padding"></p>
            </div>
            <div class = "padding field">
              <p class = "padding" >Balance: </p>
              <p class="player2Balance padding"></p>
            </div>
            <div class = "padding field">
              <p class = "padding" >Win Streak: </p>
              <p class="player2Streak padding"></p>
            </div>
          </div>
        </div>
          <div class = "buttons">
            <button class= "resetboard-btn">Reset Board</button>
            <button class= "resetgame-btn">Reset Game</button>
          </div>
          <div class = "leaderboard-section">
            <div class = "leaderboard">
              <div class = "player-position">
                  <div class = "players">
                      <div class = "player-list">
                          <p>Player Name:</p>
                          <p class = "p playername1">None</p>
                          <p class = "p playername2">None</p>
                      </div>
                      <div class = "player-list">
                          <p>Player Score:</p>
                          <p class = "p playerscore1">None</p>
                          <p class = "p playerscore2">None</p>
                      </div>
                      <div class = "player-list">
                          <p>Player Level:</p>
                          <p class = "p playerlevel1">None</p>
                          <p class = "p playerlevel2">None</p>
                      </div>
                  </div>
              </div>
            </div>
          </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
